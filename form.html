<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="display">0</p>
        <table>
            <tr>
                <td> <input type="button" id="" value="C" onclick="clean()"> </td>
                <td> <input type="button" id="" value="<" onclick="back()"> </td>
                <td> <input type="button" id="" value="/" onclick="insert('/')"> </td>
                <td> <input type="button" id="" value="*" onclick="insert('*')"> </td>
            </tr>

            <tr>
                <td> <input type="button" id="" value="7" onclick="insert('7')"> </td>
                <td> <input type="button" id="" value="8" onclick="insert('8')"> </td>
                <td> <input type="button" id="" value="9" onclick="insert('9')"> </td>
                <td> <input type="button" id="" value="-" onclick="insert('-')"> </td>
            </tr>

            <tr>
                <td> <input type="button" id="" value="4" onclick="insert('4')"> </td>
                <td> <input type="button" id="" value="5" onclick="insert('5')"> </td>
                <td> <input type="button" id="" value="6" onclick="insert('6')"> </td>
                <td> <input type="button" id="" value="+" onclick="insert('+')"> </td>
            </tr>

            <tr>
                <td> <input type="button" id="" value="1" onclick="insert('1')"> </td>
                <td> <input type="button" id="" value="2" onclick="insert('2')"> </td>
                <td> <input type="button" id="" value="3" onclick="insert('3')"> </td>
                <td rowspan="2"> <input style="height: 106px;" type="button" id="" value="=" onclick="calcular()"> </td>
            </tr>

            <tr>
                <td colspan="2"> <input style="width: 106px;" type="button" id="" value="0" onclick="insert('0')"> </td>
                <td> <input type="button" id="" value="." onclick="insert('.')"> </td>
            </tr>
        </table>
    </div>
</body>
</html>
